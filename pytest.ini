[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --cov=custom_components.dimplex
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    asyncio: mark test as async test

